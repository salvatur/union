<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  body{border-top:5px solid #175AA0;padding-top:10px;}
  </style>
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="col-md-12" style="text-align:center">
				<img src="/img/logo-conso.png" align="center" />
				<hr />
				<h3>Estamos passando por uma instabilidade em nosso site!</h3>
				<br />
				<form method="POST" id="login" name="login" class="well col-md-6" action="https://www.e-travel.tur.br/guiAutenticador.aspx" autocomplete="off">
					<fieldset>
						<p class="titulo-dois">E-TRAVEL SUITE Â®</p>
						<label>
							<input class="input-dois" id="WoobaLogin" name="WoobaLogin" value="Login:" onfocus="if(this.value=='Login:')this.value=''" onblur="if(this.value=='')this.value='Login:'" autocomplete="off" type="text">
						</label>
						<label>
							<input class="input-dois" style="width:60px;" id="WoobaSenha" name="WoobaSenha" value="Senha:" onfocus="if(this.value=='Senha:')this.value=''" onblur="if(this.value=='')this.value='Senha:'" autocomplete="off" type="password">
						</label>
						<input value="Entrar" class="btn-dois" type="submit">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
