<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  body{border-top:5px solid #175AA0;padding-top:10px;}
  </style>
</head>
<body>
	<div class="row">
		<div class="container">
			<div class="col-md-12" style="text-align:center">
				<img src="/img/logo-conso.png" align="center" />
				<hr />
				<h3>Estamos passando por uma instabilidade em nosso site!</h3>
				<br />
				<form method="POST" id="login" name="login" class="well col-md-6 form-inline" action="https://www.e-travel.tur.br/guiAutenticador.aspx" autocomplete="off">
					<fieldset>
						<p class="titulo-dois">E-TRAVEL SUITE ®</p>
						<div class="form-group">
							<label for="WoobaLogin">Usuário</label>
							<input type="text" class="form-control" id="WoobaLogin" name="WoobaLogin" placeholder="Usuário" autocomplete="off" />
						</div>
						<div class="form-group">
							<label for="WoobaSenha">Senha</label>
							<input type="password" class="form-control" id="WoobaSenha" name="WoobaSenha" autocomplete="off" placeholder="Senha" />
						</div>
						<button type="submit" class="btn btn-primary">Entrar</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<footer>
	
	</footer>
</body>
</html>
